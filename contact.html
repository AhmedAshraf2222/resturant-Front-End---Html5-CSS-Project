                        <input type="text" class="input input-bordered w-full" placeholder="Name" />
                        <label class="label font-bold text-red-700 text-lg">Email</label>
                        <input type="email" class="input input-bordered w-full" placeholder="Email" />
                        <label class="label font-bold text-red-700 text-lg">Phone</label>
                        <input type="tel" class="input input-bordered w-full" placeholder="Phone" />
                        <label class="label font-bold text-red-700 text-lg">Message</label>
                        <textarea placeholder="Write your message"
                            class="textarea textarea-bordered textarea-lg w-full h-32"></textarea>
                        <button class="btn btn-neutral btn-lg mt-6">Send Message</button>
                    </fieldset>
                </div>
